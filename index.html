<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Flex grid</title>
  </head>
  <body>
    <div class="layout">
      <div class="grid">
        <div class="grid-cols">
          <div class="grid-cells grid-cells__same-height">
            <span class="link">This is a link 1</span>
          </div>
          <div class="grid-cells grid-img grid-cells__h-40">
            <img src="./images/img1.jpeg" alt="random image 1" />
          </div>
          <div class="grid-cells">
            <span class="link">This is a link 2</span>
          </div>
          <div class="grid-cells">
            <span class="link">This is a link 4</span>
          </div>
        </div>
        <div class="grid-cols">
          <div class="grid-cells grid-cells__same-height">
            <span class="link">This is a link 5</span>
          </div>
          <div class="grid-cells">
            <span class="link">This is a link 6</span>
          </div>
          <div class="grid-cells">
            <span class="link">This is a link 7</span>
          </div>
          <div class="grid-cells">
            <span class="link">This is a link 8</span>
          </div>
        </div>
        <div class="grid-cols">
          <div class="grid-cells grid-img grid-cells__same-height">
            <img src="./images/img2.jpeg" alt="random image" />
          </div>
          <div class="grid-cells">
            <span class="link">This is a link 9</span>
          </div>
          <div class="grid-cells grid-img grid-cells__h-40">
            <img src="./images/img3-square.jpeg" alt="random image" />
          </div>
        </div>
        <div class="grid-cols">
          <div class="grid-cells grid-cells__same-height">
            <span class="link">This is a link 10</span>
          </div>
          <div class="grid-cells">
            <span class="link">This is a link 11</span>
          </div>
          <div class="grid-cells">
            <span class="link">This is a link 12</span>
          </div>
          <div class="grid-cells">
            <span class="link">This is a link 13</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
